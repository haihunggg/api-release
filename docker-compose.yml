version: '3.10'  # Or the version you prefer

services:
  api:
    build: ./api
    command: python3 -m flask run --host 0.0.0.0 --port 5000  # Or your API start command
    volumes:
      - ./api:/app
    ports:
      - "80:5000"

  console:
    build: ./console
    stdin_open: true  # Keep STDIN open for interactive input
    tty: true          # Allocate a pseudo-TTY
    volumes:
      - ./console:/app